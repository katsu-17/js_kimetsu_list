<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>鬼滅の刃キャラクターリスト</title>
</head>
<body>
  <div class="loading">
    <span class="circle"></span>
  </div>
  <div class="container">
    <h1 class="mt-2 mb-2">鬼滅の刃キャラクター</h1>
    <div class="mb-3">
      <input type="radio" id="choice1" name="character" value="all" class="filterBtn" checked/>
      <label for="choice1">全キャラクター</label>

      <input type="radio" id="choice2" name="character" value="kisatsutai" class="filterBtn" />
      <label for="choice2">鬼殺隊</label>

      <input type="radio" id="choice3" name="character" value="hashira" class="filterBtn" />
      <label for="choice3">柱</label>

      <input type="radio" id="choice4" name="character" value="oni" class="filterBtn" />
      <label for="choice4">鬼</label>
    </div>

    <div id="list"></div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
